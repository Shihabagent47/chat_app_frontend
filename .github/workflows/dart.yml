name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter SDK
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1' # Optional: set your desired version
          channel: 'stable'         # Optional: stable, beta, dev, etc.

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Analyze source code
      - name: Analyze project source
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test
